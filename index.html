<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estadísticas de Youtubers</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding: 40px;
    }

    input {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff004f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff3366;
    }

    .result-box {
      margin-top: 30px;
    }

    .result-box img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 50px;
    }

    footer a {
      color: #ff4081;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buscar Estadísticas de Youtubers</h1>
    <input type="text" id="inputYoutuber" placeholder="Escribe el nombre del youtuber (ej: mrbeast)">
    <br>
    <button onclick="buscarYoutuber()">Buscar</button>

    <div id="resultado" class="result-box"></div>

    <footer>
      <a href="https://instagram.com/el_wawin_" target="_blank">Credits: @el_wawin_</a>
    </footer>
  </div>

  <script>
    const youtubers = {
      "mrbeast": {
        nombre: "MrBeast",
        imagen: "https://yt3.googleusercontent.com/ytc/AL5GRJWdd1-MrBeast.jpg",
        suscriptores: "210M",
        vistas: "35B",
        ganancias: "$54M/año"
      },
      "auronplay": {
        nombre: "AuronPlay",
        imagen: "https://yt3.googleusercontent.com/ytc/AL5GRJWKbA-AuronPlay.jpg",
        suscriptores: "30M",
        vistas: "7.5B",
        ganancias: "$2M/año"
      },
      "rubius": {
        nombre: "elrubiusOMG",
        imagen: "https://yt3.googleusercontent.com/ytc/AL5GRJUYbH-Rubius.jpg",
        suscriptores: "41M",
        vistas: "8B",
        ganancias: "$2.5M/año"
      }
      // Puedes seguir agregando más youtubers aquí
    };

    function buscarYoutuber() {
      const nombre = document.getElementById("inputYoutuber").value.toLowerCase().trim();
      const datos = youtubers[nombre];
      const resultado = document.getElementById("resultado");

      if (datos) {
        resultado.innerHTML = `
          <h2>${datos.nombre}</h2>
          <img src="${datos.imagen}" alt="Imagen de ${datos.nombre}">
          <p><strong>Suscriptores:</strong> ${datos.suscriptores}</p>
          <p><strong>Vistas Totales:</strong> ${datos.vistas}</p>
          <p><strong>Ganancias estimadas:</strong> ${datos.ganancias}</p>
        `;
      } else {
        resultado.innerHTML = `<p>No se encontró el youtuber. Intenta con: <strong>mrbeast</strong>, <strong>auronplay</strong>, o <strong>rubius</strong>.</p>`;
      }
    }
  </script>
</body>
</html>
