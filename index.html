<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas de Youtubers</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #2b2b2b, #1e1e1e);
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #ff0000;
      margin-top: 30px;
      font-size: 36px;
    }

    .input-container {
      margin: 20px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      width: 250px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ff0000;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff3300;
    }

    .youtuber {
      background: #292929;
      border-radius: 12px;
      margin: 20px;
      padding: 20px;
      max-width: 800px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      display: none; /* Se oculta por defecto */
    }

    .youtuber h2 {
      color: #ff9900;
      font-size: 28px;
    }

    .youtuber p {
      font-size: 18px;
      margin: 10px 0;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      color: #fff;
    }

    table th, table td {
      padding: 12px;
      border: 1px solid #444;
      text-align: center;
    }

    table th {
      background-color: #333;
    }

    table td {
      background-color: #292929;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
      border-radius: 10px;
      max-width: 400px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    footer a {
      color: #e1306c;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #ff66a5;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .youtuber {
        width: 95%;
      }

      footer {
        font-size: 14px;
      }
    }

  </style>
</head>
<body>
  <h1>Estadísticas de Youtubers</h1>

  <!-- Campo de búsqueda -->
  <div class="input-container">
    <input type="text" id="nombreYoutuber" placeholder="Escribe el nombre del Youtuber">
    <button onclick="mostrarEstadisticas()">Buscar</button>
  </div>

  <!-- Estadísticas de los Youtubers -->
  <div id="estados" class="youtuber">
    <h2 id="youtuberNombre"></h2>
    <p id="suscriptores"></p>
    <p id="videos"></p>

    <!-- Tabla de estadísticas -->
    <table>
      <tr>
        <th>Estadísticas</th>
        <th>Detalles</th>
      </tr>
      <tr>
        <td>Ganancias estimadas</td>
        <td id="ganancias"></td>
      </tr>
      <tr>
        <td>Vistas totales</td>
        <td id="vistas"></td>
      </tr>
    </table>
  </div>

  <footer>
    <p>Credits: <a href="https://instagram.com/el_wawin_" target="_blank">@el_wawin_</a></p>
  </footer>

  <script>
    const apiKey = 'TU_API_KEY_DE_YOUTUBE'; // Reemplaza con tu API Key de YouTube

    async function getEstadisticasDeYoutuber(nombre) {
      const url = `https://www.googleapis.com/youtube/v3/channels?part=statistics,snippet&forUsername=${nombre}&key=${apiKey}`;
      const respuesta = await fetch(url);
      const data = await respuesta.json();
      
      if (data.items && data.items.length > 0) {
        return data.items[0].statistics;
      } else {
        return null;
      }
    }

    async function mostrarEstadisticas() {
      const nombre = document.getElementById("nombreYoutuber").value.toLowerCase();
      const stats = await getEstadisticasDeYoutuber(nombre);

      if (stats) {
        document.getElementById("youtuberNombre").textContent = nombre.charAt(0).toUpperCase() + nombre.slice(1);
        document.getElementById("suscriptores").textContent = "Suscriptores: " + stats.subscriberCount;
        document.getElementById("videos").textContent = "Videos: " + stats.videoCount;
        document.getElementById("ganancias").textContent = "Ganancias Estimadas: $1,000 - $20,000/mes"; // Estimación, debe ser calculada con otra fórmula si tienes acceso
        document.getElementById("vistas").textContent = "Vistas Totales: " + stats.viewCount;

        document.getElementById("estados").style.display = "block";
      } else {
        alert("Youtuber no encontrado o no tiene suficientes datos.");
        document.getElementById("estados").style.display = "none";
      }
    }
  </script>
</body>
</html>
